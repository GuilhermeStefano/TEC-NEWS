<!DOCTYPE html>
<html lang="pt-br">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <title>Tech News</title>
</head>

<body>
    <nav>
        <figcaption id="nav-menu">
            <img src="./assets/img/icons/List.svg" alt="icone-lista">
            <span id="menu">Menu</span>
        </figcaption>

        <h1>TECH NEWS</h1>

        <figcaption id="nav-buscar">
            <span id="buscar">Buscar</span>
            <img src="./assets/img/icons/MagnifyingGlass.svg" alt="icone-pesquisa">
        </figcaption>
    </nav>

    <header>
        <span>Inteligência Artificial</span>
        <span>Blockchain</span>
        <span>Hologramas</span>
        <span>Internet</span>
        <span>Vestíveis</span>
        <span>Realidade Aumentada</span>
        <span>Realidade Virtual</span>
    </header>

    <main class="container">

    </main>
    <section id="featured" class="grid-flow-col">
        <figure class="card">
            <div><img id="img-robo" src="./assets/img/icons/robotica.png" alt="imagem-robo"></div>

            <figcaption>
                <span class="content-tag">robotica</span>
                <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência
                    nas
                    residências.</h2>
            </figcaption>

        </figure>
        <div id="main-images2">

            <figure class="four-images">
                <img class="img-main" src="./assets/img/icons/Image.01.png" alt="imagem-celular-holograma">

                <figcaption id="figurinha">

                    <span class="content-tag">Hologramas</span>
                    <h2 class="text-exlg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos
                        nossas telas!
                    </h2>

                </figcaption>
            </figure>

            <figure class="four-images">
                <img class="img-main" src="./assets/img/icons/Image.02.png" alt="imagem-internet">

                <figcaption id="figurinha">
                    <span class="content-tag">Internet</span>
                    <h2 class="text-exlg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma
                        como vivemos
                        e nos
                        comunicamos.</h2>


                </figcaption>
            </figure>

            <figure class="four-images">
                <img class=" img-main" src="./assets/img/icons/Image.03.png" alt="mulher-olhando-relogio">

                <figcaption id="figurinha">

                    <span class="content-tag">Vestíveis</span>
                    <h2 class="text-exlg">Empresa lança relógio inteligente capaz de monitorar a saúde mental,
                        oferecendo
                        insights
                        valiosos para o
                        bem-estar pessoal.</h2>

                </figcaption>
            </figure>

            <figure class="four-images">
                <img class="img-main" src="./assets/img/icons/Image.04.png" alt="imagem-realidade-virtual">

                <figcaption id="figurinha">
                    <span class="content-tag">Realidade Virtual</span>
                    <h2 class="text-exlg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas,
                        transformando a
                        aprendizagem
                        tradicional.</h2>


                </figcaption>
            </figure>
        </div>
        </div>
        </figure>
        </main>

    </section>


</body>

</html>
